        <section class="form">
            <div class="formContainer">
                <img src="./Gambar/formImg.png" class="formImage">
                <form onsubmit="return validasi()">
                    <h2>Registration Form</h2>
                    <div class="input">
                        <input type="text" placeholder="Username" id="panggilan" class="type">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Full Name" id="nama" class="type">
                    </div>
                    <div class="input">
                        <input type="email" placeholder="Email" id="mail" class="type">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password" id="pw" class="type">
                    </div>
                    <div class="input">
                        <input type="text" placeholder="Address" id="alamat" class="type">
                    </div>
                    <div class="input">
                        <label for="lahir">Birthday:</label>
                        <input type="date" id="lahir" class="typeNew">
                    </div>
                    <div class="input">
                        <input type="checkbox" class="typeDif" id="centang">
                        <label for="centang">I agree to the terms and conditions and the privacy policy</label>
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </section>
